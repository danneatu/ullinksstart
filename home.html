<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">

<body>
<div class="page-container">
    <a href="https://scd-links.herokuapp.com/help/help.html">open help</a>
    <!-- <input id="inputField" type="text" value="text to copy"> -->
    <button class="button" onclick="start()">Open PROD App</button>
  </div>


<script>

function start() {

setTimeout(async () => await navigator.clipboard.writeText("Cashback-product").then(function () {
openProdApp() 
}, function () {
      console.log("Copy to clipboard unsuccessfully.");
   })
);
}
function openProdApp() {
  window.open("https://scd-links.herokuapp.com/products/products-prod.html")
}



</script>

</body>
</html>
