<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
    <link href="/dist/output.css" rel="stylesheet">
<head>
    <title>Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
        function openRedirectPage() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const productCode = urlParams.get('productCode')

            if (productCode !== null) {
                document.cookie = 'productCode=' + productCode;
            }

            let code = getCookie("productCode")

            let prodcutCodeParam = ""
            if (code !== null) {
                prodcutCodeParam = 'productCode=' + code
            }

            link = 'https://redirect-nop.swisscard.ch/index.html?lang=en&' + prodcutCodeParam;
            window.location.href = link
        }

        function getCookie(cookieName) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(cookieName + '=') === 0) {
                    return cookie.substring(cookieName.length + 1);
                }
            }

            return null;
        }

        window.onload = openRedirectPage;
    </script>
</head>

<body>
    <div class="h-screen mx-auto flex justify-center items-center"> <p>Data Transfer Page</p></div>
</body>

</html>
