<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript">
        function openRedirectPage() {
            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            const productCode = urlParams.get('productCode')
            console.log(productCode);
            link = 'https://ulredirect.netlify.app/products/products-prod.html?productCode=' + productCode;
            window.location.href = link
        }
        // window.onload = openRedirectPage;
        </script>
    </head>
    <body>
        <div class="flex justcenter mx-auto" >
            <button class="btn btn-blue" onclick="openRedirectPage()">
                Open redirect page
            </button>
        </div>
    </body>
</html>
